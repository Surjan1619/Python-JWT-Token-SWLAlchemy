<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        button {
            width: 200px;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .login {
            background: #3498db;
            color: white;
        }

        .register {
            background: #2ecc71;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Добро пожаловать</h2>

    <button class="login" onclick="location.href='/login'">
        Войти
    </button>

    <button class="register" onclick="location.href='/register'">
        Регистрация
    </button>
    <button id="checkBtn">Перейти дальше</button>
<p id="message"></p>

</div>


<script>
const message = document.getElementById("message");

document.getElementById("checkBtn").addEventListener("click", async () => {
    const token = localStorage.getItem("access_token");

    if (!token) {
        message.textContent = "Вы не авторизованы";
        return;
    }

    try {

        const response = await fetch("/check-token", {

            method: "GET",
            headers: {
                "Authorization": "Bearer " + token
            }
        });

        if (!response.ok) {
            message.textContent = "Токен недействителен";
            localStorage.removeItem("access_token");
            return;
        }

        window.location.href = "/loged";

    } catch (err) {
        message.textContent = "Ошибка сервера";
    }
});
</script>

</body>
</html>
