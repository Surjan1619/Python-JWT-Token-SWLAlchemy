<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Успешный вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .message-box {
            padding: 40px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            color: green;
            margin: 0;
        }

        p {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="message-box">
    <h1>Поздравляем!</h1>
    <p>Вы успешно вошли в систему.</p>
</div>

</body>
</html>
